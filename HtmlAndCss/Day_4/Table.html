<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <!-- Table Example -->
    <table border="2" cellspacing="20px" cellpadding="20px" align="center" bordercolor="yellow" bgcolor="red">
        <tr bgcolor="yellow">
            <td rowspan="6" valign="middle">Id</td>
            <td colspan="3" align="center">Name</td>
            <td rowspan="6">Salary</td>
        </tr>
        <tr>
            <td>101</td>
            <td bgcolor="green">Dhiraj</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Saurabh</td>
            <td>200000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Lalit</td>
            <td>500000</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Mahendra</td>
            <td>600000</td>
        </tr>
    </table>
</body>
</html>
