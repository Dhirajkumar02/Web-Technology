<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form action="">
      <div>
        <h1>SignUp Form</h1>
      </div>
      <div>
        <input type="text" placeholder="Enter your name" required readonly />
      </div>
      <div>
        <input type="email" placeholder="enter your email" required autofocus />
      </div>
      <div>
        <input
          type="tel"
          placeholder="enter your mobile number"
          required
          maxlength="10"
          pattern="[0-9] {10}"
          title="Please enter only numeric value"
        />
      </div>
      <div>
        <input
          type="password"
          placeholder="enter your password"
          required
          minlength="8"
          maxlength="16"
        />
      </div>
      <div>
        <input
          type="password"
          placeholder="confirm your password"
          required
          minlength="6"
          maxlength="16"
          disabled
        />
      </div>
      <button type="button">submit</button>
      <button type="reset">cancel</button>
    </form>
  </body>
</html>
