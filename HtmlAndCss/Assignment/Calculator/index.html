<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <table
      align="center"
      cellspacing="20px"
      cellpadding="20px"
      bordercolor="green"
      border="40px"
      bgcolor="lightblue"
    >
      <tr>
        <td colspan="4" bgcolor="white" height="20px"></td>
      </tr>
      <tr>
        <td bgcolor="white" align="center" height="10px" width="20px">1</td>
        <td bgcolor="white" height="10px" width="20px" align="center">2</td>
        <td bgcolor="white" height="10px" width="20px" align="center">3</td>
        <td bgcolor="yellow" height="10px" width="20px" align="center">+</td>
      </tr>

      <tr>
        <td bgcolor="white" height="10px" width="20px" align="center">4</td>
        <td bgcolor="white" height="10px" width="20px" align="center">5</td>
        <td bgcolor="white" height="10px" width="20px" align="center">6</td>
        <td bgcolor="yellow" height="10px" width="20px" align="center">-</td>
      </tr>

      <tr>
        <td bgcolor="white" height="10px" width="20px" align="center">7</td>
        <td bgcolor="white" height="10px" width="20px" align="center">8</td>
        <td bgcolor="white" height="10px" width="20px" align="center">9</td>
        <td bgcolor="yellow" height="10px" width="20px" align="center">*</td>
      </tr>

      <tr>
        <td bgcolor="red" height="10px" width="20px" align="center">C</td>
        <td bgcolor="white" height="10px" width="20px" align="center">0</td>
        <td bgcolor="white" height="10px" width="20px" align="center">=</td>
        <td bgcolor="yellow" height="10px" width="20px" align="center">/</td>
      </tr>
    </table>
  </body>
</html>
