<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name : </label>
      <input type="text" id="name" name="FirstName" />
      <br />
      <br />
      <label for="email">Email : </label>
      <input type="text" id="email" name="email" />
      <br />
      <br />
      <label for="number">Mob : </label>
      <input type="tel" name="number" id="number" />
      <br />
      <br />
      <label for="">Gender : </label>
      Male <input type="radio" name="Gender" value="Male" /> Female
      <input type="radio" name="Gender" value="Female" />
      <br />
      <br />
      <!-- Dropdown -->
      <label for="Country">Country : </label>
      <select name="Country" id="Country">
        <option value="select">Select</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Shrilanka">Shrilanka</option>
        <option value="China">China</option>
        <option value="Russia">Russia</option>
        <option value="Africa">Africa</option>
        <option value="Thailand">Thailand</option>
      </select>

      <!-- dropdown -->

      <br />
      <br />
      <label for="Skills"> Skills :</label>
      Java <input type="checkbox" name="Skills" value="Java" /> SQL
      <input type="checkbox" name="Skills" value="SQL" /> HTML<input
        type="checkbox"
        name="Skills"
        value="HTML"
      />
      CSS <input type="checkbox" name="Skills" value="CSS" /> JavaScript
      <input type="checkbox" name="Skills" value="JavaScript" /> Python
      <input type="checkbox" name="Skills" value="Python" />
      <br />
      <br />
      <label for="">password : </label>
      <input type="password" name="password" id="" />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
